<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranga store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- search area -->
    <section class="m-5 ">
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Product's name"
                aria-label="product's name" aria-describedby="button-addon2">
            <button class="btn btn-outline-dark" type="button" id="search-btn">Search</button>
        </div>
    </section>

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div id="single-product" class="modal-dialog modal-dialog-scrollable">
            
        </div>
    </div>



    <!-- cart area -->
    <div>
        <div class="card cartClass" style="width: 18rem;">
            <div class="card-body">
                <h3 class="card-title">My Cart</h3>
            </div>
            <table class="table">
                <tbody>
                    <tr>
                        <td colspan="2">Total Products:</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td colspan="2">Price:</td>
                        <td>$ <span id="price">0</span></td>
                    </tr>
                    <tr>
                        <td colspan="2">Delivery Charge:</td>
                        <td>$ <span id="delivery-charge">2.3</span></td>
                    </tr>
                    <tr>
                        <td colspan="2">Tax: 10%</td>
                        <td>$ <span id="tax">2.5</span></td>
                    </tr>
                    <tr>
                        <td colspan="2">Total:</td>
                        <td>$<span id="total">0</span></td>
                    </tr>
                </tbody>
            </table>
            <div class="card-body ">
                <a href="#" class="btn btn-outline-success w-100 mx-auto">Buy Now</a>
            </div>
        </div>
    </div>

    <!-- Product display area -->
    <section class="m-3 w-75">
        <div id="products" class="row row-cols-1 row-cols-md-3 g-4">
        </div>
    </section>


    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
